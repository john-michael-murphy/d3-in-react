<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <style>
    svg {
      background-color: pink;
    }
  </style>

  <title>Part One</title>
  <script>
    const data = [{
        id: 0,
        r: 10,
        cx: 50,
        cy: 50
      },
      {
        id: 1,
        r: 20,
        cx: 150,
        cy: 150
      },
      {
        id: 2,
        r: 30,
        cx: 250,
        cy: 250
      },
    ]

    const data2 = data.concat([{
      id: 3,
      r: 40,
      cx: 350,
      cy: 350
    }])
  </script>
</head>

<body>
  <div>
    <button onClick="draw(data)">Data 1</button>
    <button onClick="draw(data2)">Data 2</button>
  </div>
  <svg width="500px" height="500px" />

  <script>
    function draw(data) {
      const svg = d3.select("svg")
      const circle = svg.selectAll("circle").data(data, d => d.id)
      circle.enter().append("circle").attr("r", d => d.r).attr("cx", d => d.cx).attr("cy", d => d.cy).attr("fill", "white")
    }
  </script>

</body>

</html>
